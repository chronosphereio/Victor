<!DOCTYPE html>
<html class="no-js" lang="{{ .Page.Language | default "en" }}">
{{- partial "head.html" . -}}

<body>
    {{- partial "header.html" . -}}
    <div id="content" class="main-content page-hugo">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 col-xxl-2 hugo-sidebar bg-blue-very-light c-p-0">
                    <ul class="menu">
                      {{- if not .Site.Params.disableHomeIcon}}
                          <li data-nav-id="{{"/" | relLangURL}}" class="dd-item">
                          <a href="{{"/" | relLangURL}}">
                            <i class="fa fa-fw fa-home"></i>
                          </a>
                          </li>
                      {{- end}}
                
                      {{- partial "navbar.html" . }}
                
                    </ul>
                    
                  </aside>
                                  <div class="col-lg-9 col-xxl-10 hugo-content c-px-md-10 c-pt-5 c-pb-10">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
    {{- partial "footer.html" . -}}
</body>

</html>
